<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .gallery img {
      max-width: 100%;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.2);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">Image Gallery</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
      <div class="form-group">
        <input type="file" name="image" accept="image/*" class="form-control-file" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div class="row gallery" id="gallery"></div>
    <div class="d-flex justify-content-center mt-4">
      <button id="prev" class="btn btn-secondary mr-2" disabled>Previous</button>
      <span class="page-number" id="page-number">Page 1</span>
      <button id="next" class="btn btn-secondary ml-2">Next</button>
    </div>
  </div>
  <script src="/scripts/main.js"></script>
</body>
</html>
