<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0400db;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: none;
            width: 300px;
            border: solid #0400db 2px;
        }
        .signup-container h2 {
            margin: 0 0 20px 0;
            text-align: center;
            color: #333333;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #0400db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .signup-container button:hover {
            background-color: #3333cc;
        }
        .signup-container .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #0400db;
            text-decoration: none;
        }
        .signup-container .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="signup_process.php" method="post">
            <input type="text" name="username" placeholder="사용자 이름" required>
            <input type="email" name="email" placeholder="이메일" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <input type="tel" name="phone" placeholder="전화번호" required>
            <button type="submit">회원가입</button>
        </form>
        <a href="login.html" class="login-link">로그인</a>
    </div>
</body>
</html>
