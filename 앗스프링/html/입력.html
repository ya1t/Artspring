<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload</title>
    <link rel="stylesheet" href="입력.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Products</h1>
        <form id="uploadForm">
            <label for="productImages">Product Images:</label>
            <input type="file" id="productImages" accept="image/*" multiple required><br><br>
            <label for="productPrices">Product Prices (comma separated):</label>
            <input type="text" id="productPrices" placeholder="Enter prices" required><br><br>
            <button type="submit">Generate Product Table</button>
        </form>
        <div id="productTableContainer"></div>
        <button id="saveButton">Save Products</button>
    </div>
    <script src="입력.js"></script>
</body>
</html>
