<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    line-height: 1.6;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

main {
    padding: 20px;
    text-align: center;
}

.category-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-top: 20px;
}

.category-header {
    background-color: #444;
    color: white;
    padding: 10px;
    border-radius: 8px;
}

.category-item {
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
}

.category-item img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

    </style>
</head>

            </div>

            <div class="category-header">pattern</div>
