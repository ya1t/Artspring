<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Identity Example</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Noto Sans KR', sans-serif;
    line-height: 1.6;
}

.header {
    background-color: #FF5733; /* Primary Color */
    color: #FFFFFF; /* Neutral Color */
    padding: 20px;
    text-align: center;
}

.header nav a {
    color: #FFFFFF; /* Neutral Color */
    margin: 0 10px;
    text-decoration: none;
}

.primary {
    background-color: #FF5733; /* Primary Color */
    color: #FFFFFF; /* Neutral Color */
    padding: 50px;
    text-align: center;
}

.secondary {
    background-color: #33C1FF; /* Secondary Color */
    color: #FFFFFF; /* Neutral Color */
    padding: 50px;
    text-align: center;
}

.accent {
    background-color: #FFD700; /* Accent Color */
    color: #333333; /* Neutral Color */
    padding: 50px;
    text-align: center;
}

.footer {
    background-color: #F0F0F0; /* Neutral Color */
    color: #333333; /* Neutral Color */
    padding: 20px;
    text-align: center;
}

    </style>
</head>
<body>
    <header class="header">
        <h1>브랜드 이름</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section class="primary">
            <h2>Primary Section</h2>
            <p>주 색상이 사용된 섹션입니다.</p>
        </section>
        <section class="secondary">
            <h2>Secondary Section</h2>
            <p>보조 색상이 사용된 섹션입니다.</p>
        </section>
        <section class="accent">
            <h2>Accent Section</h2>
            <p>강조 색상이 사용된 섹션입니다.</p>
        </section>
    </main>
    <footer class="footer">
        <p>Footer Content</p>
    </footer>
</body>
</html>
