<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload</title>
    <!--<link rel="stylesheet" href="../css/입력.css">-->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container">
        <h1>상품 등록하기</h1>
        <form id="uploadForm">
            <label for="productImages">상품 이미지:</label>
            <input type="file" id="productImages" accept="image/*" multiple required><br><br>
            <label for="productPrices">상품 가격:</label>
            <input type="text" id="productPrices" placeholder="Enter prices" required><br><br>
            <button type="submit">상품 입력하기</button>
        </form>
        <div id="productTableContainer"></div>
        <button id="saveButton">상품 저장하기</button>
    </div>
    <script src="../js/입력.js"></script>
</body>
</html>
