<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Column Grid Visual Example</title>
    <style>
        /* 기본 스타일 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

/* 컨테이너 설정 */
.container {
    width: 100%;
    max-width: 1440px;
    margin: 0 auto;
    padding: 24px; /* 좌우 마진 */
}

/* 그리드 시스템 */
.row {
    display: flex;
    flex-wrap: wrap;
    margin-left: -12px; /* gutter의 절반값 */
    margin-right: -12px; /* gutter의 절반값 */
}

.col {
    padding-left: 12px; /* gutter의 절반값 */
    padding-right: 12px; /* gutter의 절반값 */
    text-align: center;
    background-color: lightgray;
    border: 1px solid #ccc;
}

/* 12컬럼 그리드 정의 */
.col-1 { flex: 0 0 calc((100% / 12) - 24px); max-width: calc((100% / 12) - 24px); }
.col-2 { flex: 0 0 calc((100% / 6) - 24px); max-width: calc((100% / 6) - 24px); }
.col-3 { flex: 0 0 calc((100% / 4) - 24px); max-width: calc((100% / 4) - 24px); }
.col-4 { flex: 0 0 calc((100% / 3) - 24px); max-width: calc((100% / 3) - 24px); }
.col-5 { flex: 0 0 calc((100% / 2.4) - 24px); max-width: calc((100% / 2.4) - 24px); }
.col-6 { flex: 0 0 calc((100% / 2) - 24px); max-width: calc((100% / 2) - 24px); }
.col-7 { flex: 0 0 calc((100% / 1.714) - 24px); max-width: calc((100% / 1.714) - 24px); }
.col-8 { flex: 0 0 calc((100% / 1.5) - 24px); max-width: calc((100% / 1.5) - 24px); }
.col-9 { flex: 0 0 calc((100% / 1.333) - 24px); max-width: calc((100% / 1.333) - 24px); }
.col-10 { flex: 0 0 calc((100% / 1.2) - 24px); max-width: calc((100% / 1.2) - 24px); }
.col-11 { flex: 0 0 calc((100% / 1.0909) - 24px); max-width: calc((100% / 1.0909) - 24px); }
.col-12 { flex: 0 0 calc(100% - 24px); max-width: calc(100% - 24px); }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-1">1</div>
            <div class="col col-1">2</div>
            <div class="col col-1">3</div>
            <div class="col col-1">4</div>
            <div class="col col-1">5</div>
            <div class="col col-1">6</div>
            <div class="col col-1">7</div>
            <div class="col col-1">8</div>
            <div class="col col-1">9</div>
            <div class="col col-1">10</div>
            <div class="col col-1">11</div>
            <div class="col col-1">12</div>
        </div>
    </div>
</body>
</html>
